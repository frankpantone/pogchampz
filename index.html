<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<title>pogchampz</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
	<link rel="stylesheet" href="css/jquery.fancybox.css">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style2.css">
	
</head>
<body>
	<div class="menu">
		<span></span>Rankings</a>
	</div>
	<div id="app">
		<div class="top-img">
			<img src="./asset/bg.svg" alt="">
		</div>	
		<div class="title">
			<img class="twitch-logo" src="./asset/twitch.png" alt="">
			<h1>Pogchampz</h1>
			<div class="line"></div>
			
			
		</div>
		<div class="cardgroup">
		<div class="card_wrapper col-12 col-sm-6 col-lg-3" v-for="(Allclip,allid) in Allclips" v-show="(Show === 'all')&&(Allclip.broadcaster.display_name.indexOf(Keywords)!=-1)">
			<div class="card_inner">
			
		</div>
		</div>
		<div class="card_wrapper ol-12 col-sm-6 col-lg-3" v-for="(Weeklyclip,Weekid) in Weeklyclips" v-show="(Show === 'week')&&(Weeklyclip.broadcaster.display_name.indexOf(Keywords)!=-1)">
			<div class="card_inner">
			<div class="rank">
				No.{{Weekid+1}}
			</div>
			<div class="broadcaster">{{Weeklyclip.broadcaster.display_name}}</div>
			<div class="Cliptitle">{{Weeklyclip.title}}</div>
			<a :href="Weeklyclip.embed_url + '&parent=test.pogchampz.com'" data-fancybox data-options='{"type" : "iframe", "iframe" : {"preload" : false, "css" : {"width" : "800px"}}}' >
			<img class="cover" :src="Weeklyclip.thumbnails.medium" alt=""></a>
			<div class="wrap"> 
				<div class="time">{{Weeklyclip.created_at.slice(0,10)}}</div>
				<div class="view"><i class="fas fa-eye"></i>{{Weeklyclip.views}}</div>
			</div>
		</div>
	</div>
	</div>	
	</div>
</body>
<footer>
	Pogchampz
	<br>
	Email us to be featured: clips@pogchampz.com
</footer>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script type="text/javascript" src="js/main.js"></script>
<script type="text/javascript" src="js/jquery.fancybox.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</html>
